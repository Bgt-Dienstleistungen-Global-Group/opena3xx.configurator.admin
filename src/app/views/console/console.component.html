<mat-toolbar>
  <mat-icon>web_asset</mat-icon>&nbsp;
  <span>Console</span>
</mat-toolbar>
<mat-toolbar>
  <button mat-flat-button color="primary" (click)="goBack()">Back</button>
</mat-toolbar>
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title> Console Viewer </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="container">
    <h1>Flight Events</h1>
    <div class="console-container">
      <div *ngFor="let m of realtimeService.flightEvents">
        Hardware Event: â†’ Hardware Board Id: <b>{{ m.hardware_board_id }}</b> | Hardware Bus Name:
        <b>{{ m.extender_bus_name }}</b> | Extender Bit Id (Name):
        <b>{{ m.extender_bit_id }} ({{ m.extender_bit_name }})</b> | Input Selector Name:
        <b>{{ m.input_selector_name }}</b>
      </div>
      <span id="terminal__prompt--cursor"></span>
    </div>
  </div>
</mat-expansion-panel>
