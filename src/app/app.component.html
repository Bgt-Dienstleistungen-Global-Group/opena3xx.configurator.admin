<mat-toolbar color="primary" class="opena3xx-toolbar">
  <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="opena3xx-app-name">OpenA3XX Configurator</h1>
</mat-toolbar>

<mat-sidenav-container class="opena3xx-container" autosize>
	<!-- <mat-sidenav #sidenav class="opena3xx-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()"></mat-sidenav> -->
  <mat-sidenav #sidenav class="opena3xx-sidenav" mode="side" opened="true">
	  	<img *ngIf="isExpanded || isShowing" src="assets/logo.png" width="100px" style="margin:18px 10px 10px 63px" />
		<mat-nav-list>
			<mat-list-item (click)="clickDashboard()"  class="parent" title="Home">
				<span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
				<mat-icon mat-list-icon>home</mat-icon>
      		</mat-list-item>
			<mat-list-item (click)="clickManageHardwarePanels()" class="parent" title="Aircraft Models">
				<span class="full-width" *ngIf="isExpanded || isShowing">Aircraft Models</span>
				<mat-icon mat-list-icon>airplanemode_active</mat-icon>
			</mat-list-item>
      		<mat-list-item (click)="clickManageHardwarePanels()" class="parent" title="Hardware Panels">
				<span class="full-width" *ngIf="isExpanded || isShowing">Hardware Panels</span>
				<mat-icon mat-list-icon>dashboard</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareInputTypes()" class="parent" title="Hardware Input Types">
				<span class="full-width" *ngIf="isExpanded || isShowing">Hardware Input Types</span>
				<mat-icon mat-list-icon>login</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareOutputTypes()" class="parent" title="Hardware Output Types">
				<span class="full-width" *ngIf="isExpanded || isShowing">Hardware Output Types</span>
				<mat-icon mat-list-icon>logout</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareOutputTypes()" class="parent" title="Hardware Boards">
				<span class="full-width" *ngIf="isExpanded || isShowing">Hardware Boards</span>
				<mat-icon mat-list-icon>developer_board</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageSimulatorEvents()" class="parent" title="Simulator Events">
				<span class="full-width" *ngIf="isExpanded || isShowing">Simulator Events</span>
				<mat-icon mat-list-icon>laptop</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareOutputTypes()" class="parent" title="Connectivity">
				<span class="full-width" *ngIf="isExpanded || isShowing">Connectivity</span>
				<mat-icon mat-list-icon>cell_wifi</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareOutputTypes()" class="parent" title="Monitoring">
				<span class="full-width" *ngIf="isExpanded || isShowing">Monitoring</span>
				<mat-icon mat-list-icon>bar_chart</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickManageHardwareOutputTypes()" class="parent" title="Console">
				<span class="full-width" *ngIf="isExpanded || isShowing">Console</span>
				<mat-icon mat-list-icon>web_asset</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="clickSettings()" class="parent" title="Settings">
				<span class="full-width" *ngIf="isExpanded || isShowing">Settings</span>
				<mat-icon mat-list-icon>settings</mat-icon>
			</mat-list-item>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>

	<div class="opena3xx-sidenav-content">
		<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
